<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap"
      rel="stylesheet" />
    <title>EMI Calclator</title>
  </head>
  <body>
    <div class="nav">
      <div class="header">
        <h1>EMI Calculator</h1>
      </div>
      <div class="loan-amount">
        <label class="lable-amt">Loan Amount</label>
        <input
          type="number"
          id="input-amount"
          name="Amount"
          id="Amount"
          placeholder=" Amount" />
      </div>

      <div class="interset-rate">
        <label class="interest-label">Interest Amount</label>
        <input
          type="number"
          id="interset-amount"
          name="Inserest Amount"
          id="Inserest-Amount"
          placeholder=" interest Amount" />
      </div>

      <div class="lable-moths">
        <label class="months-to-pay-lable">Months to Pay</label>

        <input
          type="number"
          id="input-months"
          name="months"
          id="months"
          placeholder="Months to pay" />
      </div>
      <div class="result btn">
        <button id="calculate">Calculate</button>
      </div>
      <div class="output">
        <p>Your Monthly EMI is <span id="emi"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
